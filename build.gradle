buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0' // Replace with the latest stable version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' } // If you're using libraries from JitPack
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}